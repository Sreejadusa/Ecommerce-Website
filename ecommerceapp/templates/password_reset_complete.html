{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Successful{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <span class="checkmark-only" aria-label="Success">&#10003;</span>
            </div>
            <h3 class="mb-3">Password Reset Successfully!</h3>
            <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3">Go to Login</a>
        </div>
    </div>
</div>
<style>
    .checkmark-only {
        font-size: 10rem;
        color: green;
        font-weight: bold;
    }
</style>
{% endblock content %}
