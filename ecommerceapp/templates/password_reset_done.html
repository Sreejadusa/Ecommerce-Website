{% extends "base.html" %}
{% load static %}
{% block title %}Password Reset Sent{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-5 text-center" style="max-width: 500px; width: 100%; border-radius: 15px;">
        <div class="mb-4">
            <i class="bi bi-envelope-check-fill text-success" style="font-size: 3rem;"></i>
        </div>
        <h3 class="text-success fw-bold mb-3">Check Your Email</h3>
        <hr class="mx-auto mb-4" style="width: 60%; border-top: 2px solid #28a745;">
        <p class="text-muted fs-5">We've sent you an email with instructions to reset your password.</p>

    </div>
</div>
{% endblock content %}
